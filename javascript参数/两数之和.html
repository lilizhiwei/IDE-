<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://www.processon.com/" />
<title>两数之和</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">两数之和</td></tr>
</thead><tbody>
<!--storeEval-->
<tr>
	<td>storeEval</td>
	<td>5+5</td>
	<td>LZW</td>
</tr>
<tr>
	<td>echo</td>
	<td>${LZW}</td>
	<td></td>
</tr>
<!--storeVars-->
<tr>
	<td>store</td>
	<td>5</td>
	<td>num1</td>
</tr>
<tr>
	<td>store</td>
	<td>5</td>
	<td>num2</td>
</tr>
<tr>
	<td>storeEval</td>
	<td>Number(storedVars['num1'])+Number(storedVars['num2'])</td>
	<td>LZW1</td>
</tr>
<tr>
	<td>echo</td>
	<td>${LZW1}</td>
	<td></td>
</tr>
<!--隐式js参数-->
<tr>
	<td>echo</td>
	<td>javascript{var a=5;var b=6;alert('a+b='+(a+b))}</td>
	<td></td>
</tr>
<tr>
	<td>echo</td>
	<td>javascript{alert('num1+num2='+(Number(storedVars['num1'])+Number(storedVars['num2'])))}</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
