<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="https://www.baidu.com/" />
<title>js百度搜索</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">js百度搜索</td></tr>
</thead><tbody>
<tr>
	<td>store</td>
	<td>1</td>
	<td>i</td>
</tr>
<tr>
	<td>while</td>
	<td>${i}&lt;5</td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<tr>
	<td>storeEval</td>
	<td>search${i}</td>
	<td>x</td>
</tr>
<tr>
	<td>click</td>
	<td>id=kw</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=kw</td>
	<td>${x}</td>
</tr>
<tr>
	<td>click</td>
	<td>id=su</td>
	<td></td>
</tr>
<tr>
	<td>waitForTitle</td>
	<td>${x}_百度搜索</td>
	<td></td>
</tr>
<tr>
	<td>assertTitle</td>
	<td>${x}_百度搜索</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>css=div.nums</td>
	<td>*百度为您找到相关结果约*个</td>
</tr>
<tr>
	<td>storeEval</td>
	<td>${i}+1</td>
	<td>i</td>
</tr>
<tr>
	<td>endWhile</td>
	<td></td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
